<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./flex_style.css">
</head>
<body>
    <div class="column">
        <h2>flex column</h2>
        <div class="container_co">
            <div class="item__1">item 1</div>
            <div class="item__2">item 2</div>
            <div class="item__3">item 3</div>
            <div class="item__4">item 4</div>
        </div>
    </div>

    <div class="wrap">
        <h2>flex wrap</h2>
        <div class="container_wra">
            <div class="item__1">item 1</div>
            <div class="item__2">item 2</div>
            <div class="item__3">item 3</div>
            <div class="item__4">item 4</div>
        </div>
    </div>
    
    <div class="flow">
        <h2>flex flow</h2>
        <div class="container_flow">
            <div class="item__1">item 1</div>
            <div class="item__2">item 2</div>
            <div class="item__3">item 3</div>
            <div class="item__4">item 4</div>
        </div>
    </div>

    <br><br>

    <div class="align">
        <h2>flex flow</h2>
        <div class="container_align">
            <div class="item__1">item 1</div>
            <div class="item__2">item 2</div>
            <div class="item__3">item 3</div>
            <div class="item__4">item 4</div>
        </div>
    </div>

</body>
</html>
